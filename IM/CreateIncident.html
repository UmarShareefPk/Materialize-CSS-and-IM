<section class="container ">

        </div>

</section>


<section>
  <div class="container">
    <div class="row">
      <div class="col s12 l10 offset-l1">

        <form>

        

          <div class="row">
            <div class="col s12 l6">
              <div class="input-field">
                <input type="text" id="title">
                <label for="title" class="">Title</label>
              </div>
            </div>
          
            <div class="input-field col s12 l6">
              <select>
                <option value="5">Umar Shareef</option>
                <option value="10">Nawaz Shareef</option>
                <option value="15">Imran Khan</option>
                <option value="20">Trump</option>
              </select>
              <label>Assignee</label>
            </div>
          </div>

          <div class="input-field"> 
            <textarea id="description" class="materialize-textarea"></textarea>
            <label for="description" class="">Description</label>
          </div>

          <div class="input-field">
            <textarea id="additionalDetails" class="materialize-textarea"></textarea>
            <label for="additionalDetails" class="">Additional Details</label>
          </div>
 

          <div class="row">
            <div class="input-field col s6">             
              <input type="text" id="startTimeDate" class="datepicker">
              <label for="startTimeDate" class="">When the problem started (Pick Date)</label>
            </div>

            <div class="input-field col s6">             
              <input type="text" id="startTimeTime" class="timepicker">
              <label for="startTimeime" class="">When the problem started (Pick Time)</label>
            </div>
        </div>

          <div class="row">
              <div class="input-field col s6">             
                <input type="text" id="dueDateDate" class="datepicker">
                <label for="dueDateDate" class="">Due Date (Pick Date)</label>
              </div>

              <div class="input-field col s6">             
                <input type="text" id="dueDateTime" class="timepicker">
                <label for="dueDateTime" class="">Due Date (Pick Time)</label>
              </div>
          </div>
         

       
          <div class="file-field input-field">
            <div class="btn indigo darken-2">
              <i class="material-icons ">attachment</i>
              <input type="file" id="attachment" multiple>
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Upload upto 3 files">
            </div>
          </div>
         

          <div class="input-field ">         
              
            <button class="btn green darken-2">
                <span>Save</span>
                <i class="material-icons right">save</i>
                </a>
              </button>

            <button class="btn yellow darken-4 ">
              <span>Cancel</span>
              <i class="material-icons right">cancel</i>
              </a>
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</section>
